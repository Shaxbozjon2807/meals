<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Food</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./ccc.css">
    <link class="icon" rel="apple-touch-icon" href="%favicon_io (1)%/favicon.ico">
    <link class="icon" rel="icon" type="image/png" sizes="32x32" href="./favicon_io (1)/favicon-32x32.png">
    <link class="icon" rel="icon" type="image/png" sizes="16x16" href="./favicon_io (1)/favicon-16x16.png">
    <link class="icon" rel="icon" type="image/png" sizes="192x192" href="./favicon_io (1)/android-chrome-192x192.png">
    <link class="icon" rel="icon" type="image/png" sizes="512x512" href="./favicon_io (1)/android-chrome-512x512.png"></head>
  <body>
    <div class="wrapper">
      <div class="wrapper-left">
          <header>
              <div class="container">
                  <div class="header-inner">
                      <div class="header-box" style="gap: 15px;">
                        <a href="../login page/signUp.html"><i class="fa-solid fa-user fa-beat fa-2xl" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-solid fa-truck-fast fa-bounce fa-2xl" style="color: #ffffff;"></i></a>
                        <a href="#"><i class="fa-solid fa-envelope fa-shake fa-2xl" style="color: #ffffff;"></i></a>    
                      </div>
                      <input type="text" class="header-inp" placeholder=" Sear for food, coffee, etc...">
                  </div>
                  <nav class="header-nav">
                      <ul class="header-list">
                      </ul>
                  </nav>
                  <hr class="line">
              </div>
          </header>
          <main>
              <section class="foods">
                  <div class="container">
                      <div class="food-top">
                          <h2 class="choose">Choose Dishes</h2>
                          <select class="select">
                              <option value="default">Default</option>
                              <option value="higher">Price: From higher</option>
                              <option value="lower">Price: From lower</option>
                          </select>
                      </div>
                      <ul class="food-list">
                      </ul>
                  </div>
              </section>
          </main>
      </div>
      <div class="wrapper-right" style="background-color: #000; width: 30%;">
          <h2 class="orders">Orders #34562</h2>
          <p style="color: rgb(255, 255, 255);" class="price-result"></p>
          <hr>
          <ul class="order-list ">
              
          </ul>
      </div>
  </div>
  

  </body>

  <script src="./bbb.js"></script>
</html>
